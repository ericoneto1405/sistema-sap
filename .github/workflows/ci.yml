name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  lint-and-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run Flake8
        run: flake8 .

      - name: Run Bandit
        run: bandit -r . -x .venv,venv,instance,**/migrations/** -q

      - name: Run pip-audit
        run: |
          if [ -f requirements.txt ]; then pip-audit -r requirements.txt --strict; else pip-audit --strict; fi

